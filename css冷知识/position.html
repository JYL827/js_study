<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="out">
    out
    <div class="in1">
      in1
      <div class="in3">
        <div class="in2">
          in2
        </div>
      </div>
    </div>
  </div>
  <style>
    .out {
      position: relative;
    }
    .in1 {
      /* BFC 包含块 */
      transform: translate3d(0, 0, 0);
    }
    .in3 {
      width: 400px;
    }
    .in2 {
      /* position: static absolute relative fixed */
      /* 相对于这个元素的包含块来计算 */
      position: absolute;
      left: 0;
      top: 0;
      width: 50%;
      background-color: aqua;
    }
  </style>
</body>
</html>
