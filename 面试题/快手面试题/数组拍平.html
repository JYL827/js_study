<script>
  let a = [1, 2, 3,[4, [5, [6]]]]
  function flat(arr, deep) {
    let res = []
    function walk(myarr, num) {
      for (let i = 0; i < myarr.length; i++) {
        if(Array.isArray(myarr[i]) && num < deep) {
          walk(myarr[i], num++)
        } else {
          res.push(myarr[i])
        }
      }
    }
    walk(arr)
    return res
  }
  console.log(flat(a, 2));
</script>
