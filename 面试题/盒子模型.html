<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .w3c {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      padding: 2px;
    }
    .ie {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      padding: 2px;
    }
  </style>
</head>
<body>
  <!-- w3c盒子模型bord-sizing为content-box，ie盒子模型为bord-box，区别就是ie盒子把边框算在宽度内 -->
  <div class="w3c">w3c</div>
  <div class="ie">ie</div>
</body>
</html>
