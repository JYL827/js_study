<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = {
      a: 'A'
    }
    // 有obj引用着，不会被销毁
    let wm = new WeakMap()
    wm.set(obj, 'A') // 这次引用不算数,垃圾回收不会考虑
    // wm.delete(obj)
    obj = null;
    console.log(wm);
    function foo() {
      let obj2 = {}
      wm.set(obj2, 'B')
    }
    foo()
    console.log(wm);
  </script>
</body>
</html>
