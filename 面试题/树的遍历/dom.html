<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2>1</h2>
    <h1>2</h1>
    <h2></h2>
  </div>
  <hr />
  <script>
    // console.log(document.documentElement);
    function walk(root) {
      if(root.children) {
        for(let child of root.children) {
          // 所有子节点以及children的子节点
          walk(child)
        }
      }
      let res = {}
      if(root.tagName.startsWith('H')) {
        res[root.tagName] = res[root.tagName] ? res[root.tagName] + 1 : 1;
      } 
    }
    walk(document.documentElement)
  </script>
</body>
</html>
